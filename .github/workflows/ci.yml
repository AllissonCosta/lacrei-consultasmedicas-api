name: CI - Lacrei Saúde Consultas Médicas - Api

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    # Cria um banco de dados temporário dentro do GitHub Actions
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: lacrei_db
          POSTGRES_USER: lacrei_user
          POSTGRES_PASSWORD: lacrei_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: "3.13"

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install Dependencies
      run: poetry install --no-interaction --no-root

    - name: Run Tests
      env:
        DATABASE_URL: postgres://lacrei_user:lacrei_pass@localhost:5432/lacrei_db
        SECRET_KEY: 'secret-key-de-teste-ci'
        DEBUG: 'True'
      run: |
        poetry run python manage.py test


  # --------------------------------------------------


  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: test 
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    # PASSO REORDENADO: Cria o ZIP do código (necessário antes do S3 upload)
    - name: Create ZIP Deployment Package
      run: |
        zip -r application.zip . -x "*.git*" "test_*.py" "*.DS_Store" "*__pycache__*" "*.venv*" "*.github*" "db.sqlite3"

    # Configura as credenciais da AWS
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # 1. Faz o Upload do pacote ZIP para o S3
    - name: Upload Deployment Package to S3
      run: |
        # ATENÇÃO: Se o nome do seu bucket S3 for diferente, mude aqui.
        aws s3 cp application.zip s3://elasticbeanstalk-us-east-1-770502889489/versions/${{ github.sha }}.zip

    # 2. Cria a nova versão da aplicação no Elastic Beanstalk
    - name: Create Elastic Beanstalk Application Version
      run: |
        aws elasticbeanstalk create-application-version \
          --application-name lacrei-api \
          --version-label ${{ github.sha }} \
          --source-bundle S3Bucket="elasticbeanstalk-us-east-1-770502889489",S3Key="versions/${{ github.sha }}.zip"

    # 3. Faz o Deploy (Atualiza o ambiente com a nova versão)
    - name: Deploy New Version to Environment
      run: |
        aws elasticbeanstalk update-environment \
          --application-name lacrei-api \
          --environment-name lacrei-api-env \
          --version-label ${{ github.sha }}